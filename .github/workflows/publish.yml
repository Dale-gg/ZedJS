name: Publish Package

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "10.x"
          registry-url: "https://npm.pkg.github.com"
      - run: yarn install
      - run: yarn build
      - run: yarn prepublishOnly
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
